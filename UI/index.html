<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LED Controller</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">LED Controller</div>
            
        <div id="row">
            <div class="column">
                <div class="btn-group">
                    <button class="button" id = "1" onclick="changeText(this)">Color Wipe</button>
                    <button class="button" id = "2" onclick="changeText(this)">Rainbow</button>
                    <button class="button" id = "3" onclick="changeText(this)">Theater Chase</button>
                    <button class="button" id = "4" onclick="changeText(this)">Stripes</button>
                    <button class="button" id = "5" onclick="changeText(this)">Cylon</button>
                </div>
            </div>
            <div class="column">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="range">
                </div>
                <p>Brightness: <span id="output"></span>%</p>
            </div>
        </div>

        <div class="footer">
            <p id="text">Click any button to see description.</p>
        </div>

        <script src="index.js"></script>
        
    </body>
</html>
