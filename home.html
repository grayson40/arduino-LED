<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Controller</title>
</head>
<body>
    <script>
        let io = require('socket.io-client');
        
        let socket = io.connect("http://localhost:3000/", {
            reconnection: false
        });

        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('data', 'data is emitted !')
        });

        function changePattern(button) {
            console.log(button.id);
            socket.emit('data', button.id);
        }
    </script>

    <button id = "1" onclick="changePattern(this)">Color Wipe</button>
    <button id = "2" onclick="changePattern(this)">Rainbow</button>
    <button id = "3" onclick="changePattern(this)">Theater Chase</button>
    <button id = "4" onclick="changePattern(this)">Stripes</button>
    <button id = "5" onclick="changePattern(this)">Cylon</button>
</body>
</html>
